<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>calculator</title>
		<!-- css file -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- normalize file -->
		<link rel="stylesheet" href="css/normalize.css" />
		<!-- all.main -->
		<link rel="stylesheet" href="css/all.min.css" />
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:wght@200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="" />
	</head>
	<body>
		<div class="calculator-ah">
    <!-- <input type="text" class="screen" id="screen" placeholder="ATR" /> -->
    <div class="output">
	<div data-previous-operand class="previous-operand">Welcome in ATR Calculator Enter any number plz </div>
    <div data-current-operand class="current-operand" class="jk">0</div>
    <!-- <div data-previous-operand class="hey-operand">1222</div> -->

    <!-- <div data-ofo-operand class="ofo-operand">qw</div> -->
    </div>

	<div class="oop2">ATR</div>
    <button class="oop" onclick="calculator.copyOutput()">Copy Output</button>
    <button class="oop1" onclick="wipe()">ADV</button>
    <!-- <button class="o" onclick="wipe()"></button> -->
    <!-- <button class="o" onclick="wipe()"></button> -->
	<button data-all-clear class="clear hj" onclick="wipe()">clear</button>
    <button data-mode class="symbo2 hj" onclick="wipe()">MD</button>
    <button data-operation class="symbo hj" onclick="show('^')">^</button>
    <button data-operation class="symbo hj" onclick="show('sin')">sin</button>

    <button data-operation class="symbo hj" onclick="show('sin')">sin</button>
    <button data-operation class="symbo hj" onclick="show('cos')">cos</button>
    <button data-operation class="symbo hj" onclick="show('tan')">tan</button>
    <button data-operation class="symbo hj" onclick="show('|')">|</button>

    <button data-operation class="symbo hj" onclick="show('%')">%</button>
    <button data-operation class="symbo hj" onclick="show('(')">(</button>
    <button data-operation class="symbo hj" onclick="show(')')">)</button>
    <button data-operation class="symbol hj" onclick="show('/')">/</button>

    <button data-number class="number hj" onclick="show('7')">7</button>
    <button data-number class="number hj" onclick="show('8')">8</button>
    <button data-number class="number hj" onclick="show('9')">9</button>
    <button data-operation class="symbol hj" onclick="show('*')">*</button>

    <button data-number class="number hj" onclick="show('4')">4</button>
    <button data-number class="number hj" onclick="show('5')">5</button>
    <button data-number class="number hj" onclick="show('6')">6</button>
    <button data-operation class="symbol hj" onclick="show('-')">-</button>

    <button data-number class="number hj" onclick="show('1')">1</button>
    <button data-number class="number hj" onclick="show('2')">2</button>
    <button data-number class="number hj" onclick="show('3')">3</button>
    <button data-operation class="symbol hj" onclick="show('+')">+</button>

    <button data-number class="symbo hj" onclick="show('0')">0</button>
    <button data-operation class="symbo hj" onclick="show('.')">.</button>
    <button data-delete class="delete hj" onclick="wipe()">del</button>
    <button data-equals="" class="enter hj" onclick="wipe()">Enter</button>
  </div>
		<script src="main.js"></script>
	</body>
</html>
